name: Terraform
on:
  workflow_call:
    inputs:
      environment:
        description: 'The environment name'
        type: string
        required: false

      account_id:
        description: 'The AWS Account ID'
        type: number
        required: false

      role_name:
        description: 'The role name to assume'
        type: string
        required: false

      aws_region:
        description: 'The AWS region'
        type: string
        required: false
        default: eu-central-1

      terraform_version:
        description: 'The Terraform version to use'
        type: string
        required: false
        default: 1.5.6

      state_bucket:
        description: 'The S3 bucket to store the state'
        type: string
        required: false

      state_key:
        description: 'The S3 key to store the state'
        type: string
        required: false

      terraform_dir:
        description: 'The directory where the Terraform files are located'
        type: string
        required: false
        default: .

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write
      pull-requests: write

    concurrency:
      group: ${{ github.head_ref || github.run_id }}
      cancel-in-progress: true

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # - name: Configure AWS Credentials
    #   uses: aws-actions/configure-aws-credentials@v3
    #   with:
    #     role-to-assume: arn:aws:iam::${{ inputs.account_id }}:role/${{ inputs.role_name }}
    #     aws-region: ${{ inputs.aws_region }}

    - uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ inputs.terraform_version }}

    - name: Terraform Init
      id: init
      run: >
        terraform
        -chdir="${{ inputs.terraform_dir }}"
        init
      #  -chdir="${{ inputs.terraform_dir }}"
      #  -backend-config="key=${{ inputs.state_key }}"
      #  -backend-config="bucket=${{ inputs.state_bucket }}"
      #  -reconfigure

    - name: Terraform format
      id: fmt
      run: >
        terraform
        -chdir="${{ inputs.terraform_dir }}"
        fmt
        -check
        -recursive

    - name: Terraform Validate
      id: validate
      run: >
        terraform
        -chdir="${{ inputs.terraform_dir }}"
        validate

    - name: Terraform Plan
      id: plan
      if: github.event_name == 'pull_request'
      run: >
        terraform
        -chdir="${{ inputs.terraform_dir }}"
        plan
      # -var="environment=${{ inputs.environment }}"
      # -var="github_repo=${{ github.event.repository.name }}"
      # -input=false
      # -out="${{ inputs.environment }}_plan"
      continue-on-error: true

    - uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      env:
        PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
      with:
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          })
          const botComment = comments.find(comment => {
            return comment.user.type === 'Bot' && comment.body.includes('Terraform Format and Style')
          })

          const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
          #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
          #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
          <details><summary>Validation Output</summary>

          \`\`\`\n
          ${{ steps.validate.outputs.stdout }}
          \`\`\`

          </details>

          #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`

          <details><summary>Show Plan</summary>

          \`\`\`\n
          ${process.env.PLAN}
          \`\`\`

          </details>

          *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;

          // 3. If we have a comment, update it, otherwise create a new one
          if (botComment) {
            github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: output
            })
          } else {
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
          }

    - name: Terraform Plan Status
      if: steps.plan.outcome == 'failure'
      run: exit 1

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: >
        terraform
        -chdir="${{ inputs.terraform_dir }}"
        apply

